<!DOCTYPE html>
<html>
  <head>

      html, body { height: 100%; margin: 0; padding: 0; }

  <body>
    <div id="map"></div>
<script type="text/javascript" src="./jquery.js"></script>
    <script type="text/javascript">

var map;
var Num=3;
var Pos=[];
var pintype=[];
var array=[];
Path=[];

Array.prototype.remove = function(index) {  
    //检查index位置是否有效  
    if(index >= 0 && index < this.length){  
        var part1 = this.slice(0, index);  
        var part2 = this.slice(index);  
        part1.pop();  
        return (part1.concat(part2));  
    }  
    return this;  
};  
function initMap() {
   
    map = new google.maps.Map(document.getElementById('map'), {
    center: {lat:31.22, lng: 120.644},
    zoom: 8
  });
PolyLine=new google.maps.Polyline({
    path: [{lat:0,lng:0}],
	map:map,
    strokeColor: '#FF0000',
    strokeOpacity: 1.0,
    strokeWeight: 2,
	visible: true
  });
  var Green = "009D44",Red="9D0711",Orange="F68915";
     pinRed = new google.maps.MarkerImage("http://chart.apis.google.com/chart?chst=d_map_pin_letter&chld=%E2%80%A2|" + Red,
        new google.maps.Size(21, 34),
        new google.maps.Point(0,0),
        new google.maps.Point(10, 34));
     pinOrange = new google.maps.MarkerImage("http://chart.apis.google.com/chart?chst=d_map_pin_letter&chld=%E2%80%A2|" + Orange,
        new google.maps.Size(21, 34),
        new google.maps.Point(0,0),
        new google.maps.Point(10, 34));
     pinGreen = new google.maps.MarkerImage("http://chart.apis.google.com/chart?chst=d_map_pin_letter&chld=%E2%80%A2|" + Green,
        new google.maps.Size(21, 34),
        new google.maps.Point(0,0),
        new google.maps.Point(10, 34));
     pinShadow = new google.maps.MarkerImage("http://chart.apis.google.com/chart?chst=d_map_pin_shadow",
        new google.maps.Size(40, 37),
        new google.maps.Point(0, 0),
        new google.maps.Point(12, 35));
	for(var i=0;i<=Num;i++){pintype.push(pinGreen);Pos.push({lat:31.22, lng: 120.644});}

	
	setTimeout("Run()",1000);

}

function Run()
{
var Data={id:0,volume:0,emergency_type:0,isfull:0};
	//document.getElementById("1").innerHTML="b";
	var sum=0;
	var list=[];
PolyLine.setVisible(false);
for(var i=0;i<array.length;i++)
	{
		array[i].setMap=(null);
	}
	array=[];
var items=[];
	//document.getElementById("1").innerHTML="b";
	
	 $.getJSON("./data.json",function(data){
		 items=[];
			$.each( data, function( key, val ) {
    			items.push(val);
  			});
			 //alert(items[0].id);
	//alert(items[0].emergency_type);
	for(var i=0;i<items.length;i++)
	{

		if (items[i].emergency_type == 1) pintype[eval(items[i].id)]=pinRed;
			else if(items[i].isfull==1){
pintype[eval(items[i].id)]=pinOrange;sum+=1;if(eval(items[i].id)!=1)list.push(eval(items[i].id));}else pintype[eval(items[i].id)]=pinGreen;
Pos[eval(items[i].id)]={lat:eval(items[i].latitude),lng:eval(items[i].longtitude)};	

}
	alert(list);
			 
  	  
//Pos[Data.id[i]]={lat:result.latitude[i],lng:result.longtitude[i]};
			
	//for (var i=0;i<Num;i++)
     	//{
	//	addMarker(Pos[i],map,pintype[i],pinShadow);
	//}
	Path=[];
	if(list.length>=1)dfs(1,list);

	PolyLine.setPath(Path);
	PolyLine.setVisible(true);
	for (var i=1;i<=Num;i++)
     	{
		//array[i].setIcon(pintype[i]);
		addMarker(Pos[i],map,pintype[i],pinShadow);
	}
			
  	  });
	//Data=ParseJson(json);
	setTimeout("Run()",1000);
	//for(var i=0;i<array.length;i++)
	//{
	//	array[i].setMap=(null);
	//}
	//Run();
}
function dfs(temp,list1)
{
	var min=[999999999,-1];
alert(list1.length);
	if(list1.length==1){
	Path.push(Pos[list1[0]]);
	Path.push(Pos[1]);
		return;	
	}
//alert(list1);
	for(var i=0;i<list1.length;i++)
	{
		if ((Pos[list1[i]].lat-Pos[temp].lat)*(Pos[list1[i]].lat-Pos[temp].lat)*1000000+(Pos[list1[i]].lng-Pos[temp].lng)*(Pos[list1[i]].lng-Pos[temp].lng)*1000000<min[0])
		{
			min[1]=i;min[0]=(Pos[list1[i]].lat-Pos[temp].lat)*(Pos[list1[i]].lat-Pos[temp].lat)*1000000+(Pos[list1[i]].lng-Pos[temp].lng)*(Pos[list1[i]].lng-Pos[temp].lng)*1000000;
		}
	}
//alert(min);
	temp=list1[min[1]];	
//	alert(temp);
	Path.push(Pos[temp]);
var newlist=list1.remove(min[1]);
//alert(list);
	dfs(temp,newlist);
	
}

function addMarker(loc, ma,Icon,Shadow)
{
var marker=new google.maps.Marker({position:loc,map:ma,icon: Icon,shadow: Shadow});
array.push(marker);
}

	
    </script>
    <script async defer
