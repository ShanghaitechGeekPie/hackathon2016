.section-heading:hover{

}

.content {

.content-section-a {

.section-heading {

<script type="text/javascript" >
init();

function init()
{
	//	document.getElementById("1").innerHTML="a";
	Run();
}
function Run()
{
var items=[];
	//document.getElementById("1").innerHTML="b";
	
	 $.getJSON("./data.json",function(data){
		 items=[];
			$.each( data, function( key, val ) {
    			items.push(val);
  			});
			 //alert(items[0].id);
	//alert(items[0].emergency_type);
	for(var i=0;i<items.length;i++)
	{
		document.getElementById(items[i].id+"IP").innerHTML=items[i].Client_IP[0];
		if(items[i].emergency_type!=0) document.getElementById(items[i].id+"Status").innerHTML=items[i].emergency_type;
		else if(items[i].isfull) document.getElementById(items[i].id+"Status").innerHTML="FULL";
		else document.getElementById(items[i].id+"Status").innerHTML="NOT FULL";
		document.getElementById(items[i].id+"Temp").innerHTML=items[i].temp+"â„ƒ";
		document.getElementById(items[i].id+"FR").innerHTML=items[i].flowrate+"/s";
		document.getElementById(items[i].id+"Hum").innerHTML=items[i].humi+"%";
	}
			 
  	  });
	//Data=ParseJson(json);

	setTimeout("Run()",4000);

}

</script>
