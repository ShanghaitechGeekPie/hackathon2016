<style type="text/css">
h3.bg{background-color:#d3d3d3}
b.bg{background-color:#d3d3d3}

p{font-size:18px}

    <style>
html{
	height:100%;
	margin:0;
	padding:0;
	width:100%;
	background-color:#242424;
}
body{
	width:100%;
	margin:0 auto;
	padding:0;

}
body,td,th {
	font-family: Arial, Helvetica, sans-serif;
}

#top_title, #sideMenu{
        display: none;
      }

      #content{
        width: 100%;
        margin: 0;
        padding: 0;
      }

.full{width:100%;height:auto;cursor:pointer;}
.pic3{width:33%;height:auto;cursor:pointer;}
.pic4{width:24%;height:auto;cursor:pointer;}
#sideMenu{display:none;}
#top_title{display:none;}
#side-menu {
    background: rgba(50, 50, 50, 1) none repeat scroll 0 0;
    color: white;
    padding: 0;
    position:fixed;
    right:2%;
    top:60px;
    width:150px;
    transition: all 0.3s ease 0s;
    border: 1px solid #cccccc;
    border-radius: 10px;
    box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.35);
    color: #3d3d3d;
    font-size: 12px;
}
.side {
    align:right;
    margin-right:1%;
}
.section-heading:hover{
    margin-left:-20px;
}
.row > h1{margin-bottom:15px}

.content {
    background-color: rgba(255,255,255,0.90);
    width:85%;
    border: 1px solid #cccccc;
    border-radius: 10px;
    box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.35);
    color: #3d3d3d;
    font-size: 18px; 
    margin-left:2%;
    margin-top:50px;
text-align:justify;
    padding: 10px 70px 30px 70px;
}

.contentBorder {
    border: 1px solid #aaaaaa;
    border-radius: 7px;
    box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.35);
}

.ContentHeader {
    color: #3d3d3d;
    font-size: 30px;
    font-weight: bold;
    margin-bottom: 25px;
    margin-left: 15px;
}

.content-section-a {
    padding: 50px 0;
    background-color: #f2f2f2;
}

.content-section-b {
    padding: 50px 0;
    border-top: 1px solid #e3e3e3;
    border-bottom: 1px solid #e3e3e3;
}

/* hr */
.section-heading:hover{
   left:30px;
}
.section-heading-spacer {
    float: left;
    width: 200px;
    border-top: 3px solid #e3e3e3;
}

/* Little paragraph snippet sections */
.section-heading {
    margin-bottom: 30px;
}

.section-content {
    
    margin-left:15px;
}
#sidebar{
    right:0px;
    top:90px;
    position:fixed;
    width:165px;
    background-color:rgba(255,255,255,0.9);
    border-radius: 5px;
}

#sidebar > li a{   color:black;
   font-size:16px;
}


@media (max-width: 1000px){
.imgnav {
  width:96%;
}
#sidebar{
   display:none;
}
.content{
  width:96%;
}
